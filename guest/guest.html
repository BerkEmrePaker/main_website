<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me on LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
        }
        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .container a {
            text-decoration: none;
            color: #fff;
            background-color: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #005582;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Berk Emre Paker</h2>
        <img src="https://media.licdn.com/dms/image/v2/D5603AQGP0dMRuJBhrg/profile-displayphoto-shrink_400_400/B56ZP0ubDlG8Ag-/0/1734977631707?e=1749081600&v=beta&t=-n-4IwLfM_a8BOdHGEwiJfNir16Li6s04bPfRYjOkCM" alt="Profile Picture">
        <h1>Let's Connect on LinkedIn</h1>
        <p>I am a passionate software developer. Let's collaborate and grow. Click below to view my LinkedIn profile.</p>
        <a href="https://www.linkedin.com/in/berk-emre-paker" target="_blank">Visit My LinkedIn</a>
        
    </div>
</body>
</html>
